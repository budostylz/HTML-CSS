<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop</title>
	<meta charset="utf-8" />
    <script src="drag-and-drop.js"></script>
</head>
<body>
    <h1>Drag and Drop</h1>
    
    <div id="dropframe" ondrop="dropping(event)" ondragover="allowDropping(event)" style="width:325px;
         height:250px; background-color: #906"></div>

    <img id="sunsetpic" src="Abstract Wallpapers 3.png" draggable="true" ondragstart="dragging(event)" />

</body>
</html>
